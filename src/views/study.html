<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.png">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/partials/header.css">
    <link rel="stylesheet" href="/css/partials/forms.css">
    <link rel="stylesheet" href="/css/partials/page-study.css">
</head>

<body id="page-study">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="seta">
                </a>
                <img src="/images/logo.svg" alt="logo">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponiveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1" {{ "selected" if filters.subject == "4" }}  >Artes</option>
                            <option value="2" {{ "selected" if filters.subject == "4" }}  > Biologia</option>
                            <option value="3" {{ "selected" if filters.subject == "4" }}  > Ciências</option>
                            <option value="4" {{ "selected" if filters.subject == "4" }}  > Educação física</option>
                            <option value="5"  {{ "selected" if filters.subject == "4" }} > Física</option>
                            <option value="6"  {{ "selected" if filters.subject == "4" }} > Geografia</option>
                            <option value="7"  {{ "selected" if filters.subject == "4" }} > História</option>
                            <option value="8"  {{ "selected" if filters.subject == "4" }} > Matemática</option>
                            <option value="9"  {{ "selected" if filters.subject == "4" }} > Português</option>
                            <option value="10" {{ "selected" if filters.subject == "4" }} > Química</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="0">Domingo</option>
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>

            {%for proffy in proffys %}
            <article class="teacher-item">
                <header>
                    <img src={{proffy.avatar}}
                        alt="{{proffy.name}}">
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>

                <p>{{proffy.bio}}.</p>

                <footer>
                    <p>Preço/hora<strong>R$ {{proffy.cost}},00</strong>
                    </p>
                    <button type="button">
                        <img class="icon-zap" src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                    </button>
                </footer>
            </article>
            {%endfor%}
      

        </main>
    </div>

</body>

</html>
